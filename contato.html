<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icone.png" type="image/png">
    <title>Contato</title>
    <link href="./css/styleCtt.css" type="text/css" rel="stylesheet">

</head>

<body>

    <div class="container">

        <header>
            <div class="logoCentralizado">
                <a href="index.html"><img id="logo1" src="./assets/logo.png" alt="Logo NetoTec"></a>
            </div>
        </header>

        <section id="contato">

            <div class="formContainer">
                <h1 class="mb">Insira Seus dados para entrarmos em contato</h1>
                <form method="POST" action="">
                    <input type="text" name="FNAME" id="name" placeholder="Nome">
                    <input type="email" name="EMAIL" id="email" placeholder="Email">
                    <input type="tel" name="TELEFONE" id="telefone" placeholder="Telefone">
                    <select name="SERVICE">
                        <option value="Frete">Frete</option>
                        <option value="Carreto">Carreto</option>
                        <option value="EletricResidencial">Elétrica Residencial</option>
                        <option value="EletricPredial">Elétrica Predial</option>
                        <option value="EletricComercial">Elétrica Comercial</option>
                    </select>
                    <input type="submit" value="ENVIAR DADOS">
                </form>

            </div>
        </section>


        <footer>
            <img src="assets/logo-branco.png" alt="Logo NetoTec Branco">
            <p class="copyright">&copy; Copyright Neto Tec - 2021</p>
        </footer>

    </div>
</body>

</html>
